workspace_limit	= 7
focus_mode		= manual
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp	= 1
warp_focus		= 0
warp_pointer		= 1

# Window Decoration
border_width		= 3
color_focus = rgb:19/54/65/ff
color_unfocus = rgb:0a/0f/14/ff
color_focus_maximized = rgb:98/d1/ce/ff
region_padding	= 8
tile_gap		= 5


# Bar Settings
bar_enabled		= 1
bar_color = rgb:0a/0f/14/ff
bar_border = rgb:4e/51/65/ff
bar_font_color = rgb:98/d1/ce/ff
bar_color_selected = rgb:98/d1/ce/ff
bar_font_color_selected = rgb:c3/30/27/ff

bar_border_width = 1
bar_font		= UbuntuMono Nerd Font:size=12
bar_font_pua		= Font Awesome 5 Brands Regular:size=10, FontAwesome:size=10
bar_action		= ~/.config/baraction.sh
bar_action_expand	= 1
bar_justify		= center
bar_format = [+W] +2< +L â€£ +8< +A
workspace_indicator	= listcurrent,listactive,markcurrent,printnames

# Launch applications in a workspace of choice
autorun		= ws[1]:clipster -d
autorun    = ws[1]: xinput set-prop "SYNA8004:00 06CB:CD8B Touchpad" 322 1
autorun    = ws[1]: xinput set-prop "2.4G Mouse" 322 1
autorun    = ws[1]: imwheel -b "45"

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod1

# PROGRAMS

# Validated default programs:
program[lock]		= blurlock
program[suspend] = urxvt -e blurlock && systemctl suspend
program[term]		= urxvt
program[menu] = rofi -show run -lines 10 -font "Inter 12"
program[screenshot_all]	= flameshot full -p /home/soham/Pictures
program[screenshot_wind]	= flameshot gui -p /home/soham/Pictures
program[firefox] = firefox
program[networking] = urxvt -e nmtui
program[audio] = pavucontrol
program[darkmode] = urxvt -e ~/theme_scripts/wm/dark.sh
program[lightmode] = urxvt -e ~/theme_scripts/wm/light.sh
program[laptop] = urxvt -e autorandr --change laptop 
program[monitor] = urxvt -e autorandr --change monitor 
program[firefoxprivate] = firefox --private-window
bind[firefox] = MOD+b
bind[firefoxprivate] = MOD+x
bind[networking] = MOD+Shift+n
bind[audio] = MOD+Shift+p
program[clipboard] = clipster -sp
bind[clipboard] = MOD+c

# arandr shortcuts
bind[monitor] = MOD+m
bind[laptop] = MOD+o

# themeing
bind[darkmode] = MOD+a
bind[lightmode] = MOD+s

